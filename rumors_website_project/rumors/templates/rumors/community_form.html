{% extends 'rumors/base.html' %} {% load crispy_forms_tags %} {% block content%}
<div class="content-section">
  <h1>Create a new</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create a new Community</legend>
      {{form|crispy}}
    </fieldset>
    <button class="btn btn-outline-info" type="submit">Create!</button>
  </form>
</div>

{% endblock content%}
