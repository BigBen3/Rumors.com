{% extends 'rumors/base.html' %} {% block content%}

<h1>Posts</h1>
<div>
    {% for post in community.post_set.all %} 


    <h2>{{post.title}}</h2>


{% endfor %}

</div>

<div align="right">
    <form action="{% url 'rumors-button' %}" method="POST">
        {% csrf_token %} 
            <button type="submit"> Join Community </button>
                    
            
    </form>
</div> 

{% endblock content %}
